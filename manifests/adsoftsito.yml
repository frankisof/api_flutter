apiVersion: apps/v1
kind: Deployment
metadata:
  name: graphql-frankisof
spec:
  replicas: 1
  selector:
    matchLabels:
      app: graphql-frankisof
  template:
    metadata:
      labels:
        app: graphql-frankisof
    spec:
      containers:
      - image: okteto.dev/graphql-frankisof:latest
        name: frankisof
        envFrom:
        - configMapRef:
            name: frankisof-config
        livenessProbe:
          httpGet:
            path: /ht/
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---

apiVersion: v1
kind: Service
metadata:
  name: graphql-frankisof
  annotations:
    dev.okteto.com/auto-ingress: "true"
spec:
  type: ClusterIP  
  ports:
  - name: "graphql-frankisof"
    port: 8080
  selector:
    app: graphql-frankisof
